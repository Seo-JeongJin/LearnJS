
<!-- HTML -->
<div id="app">
    <ul>
        <li v-for="item in items">
            {{item}}
        </li>
    </ul>
</div>

<!-- JS -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                items : ['삼성', '네이버', '라쿠텐']
            }
        }
    }).mount('#app')
</script>
