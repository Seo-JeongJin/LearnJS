
<div id="app">
    <!-- 여기에 뭐가 렌더링 됨 -->
</div>

<script>
    let data = { 
        message : 10
    }

    function render(sth) {
        let div = document.querySelector('#app')
        div.innerHTML = sth;
    }

    let app = new Proxy(data, { // 객체 기본 동작 재정의
        get() {
            console.log('값 접근')
        },
        set(target, prop, newValue) {
            console.log('값 갱신')
            target[prop] = newValue; // 원본 data값 변경 -> data.message 값을 변경
            render(newValue); // 화면 갱신                                                                                                                                                                                                                                                                                                                                                                                                                               
        }
    })
</script>
