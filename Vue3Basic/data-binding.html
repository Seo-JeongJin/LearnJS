
<!-- HTML -->
<div id="app">
  <!-- 1. v-if -> false일 때 DOM에서 요소 삭제, true일 때 요소 생김 -->
  <p v-if="login">로그인 되었습니다</p>
  <p v-else>로그인 하세요</p>
  <button v-on:click="loginUser">로그인</button>

  <hr>

  <!-- 2. v-show -> DOM에는 요소가 항상 남아 있지만 false 일 때 display : none 으로 숨겨짐 -->
  <!-- 표현식의 결과가 true면 보이고 false면 안보임 -->
  <p v-show="login">로그인 되었습니다</p>
  <button v-on:click="loginUser">로그인</button>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        login: false
      }
    },
    methods: {
      loginUser() {
        this.login = !this.login; // 로그인 버튼 클릭 마다 login의 값이 바뀜
      }
    }
  }).mount('#app');
</script>
